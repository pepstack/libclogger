[clogger:logapp test_clogger test_cloggerdll]
    magickey    = 88888888
    maxmsgsize  = 1200
    queuelength = 1000
    appender    = STDOUT
    loglevel    = TRACE
    layout      = DATED
    dateformat  = DEFAULT
    timeunit    = ms
    enableflags = autowrapline, timestampid, localtime, colorstyle, filelineno, function
 